<div class="container">
  <span class="headerSpan">
    <div class="dialogTitle">Delete</div>
    <button class="closeDialogButton" mat-dialog-close mat-icon-button type="button">
      <mat-icon>close</mat-icon>
    </button>
  </span>
  <div class="title">This resource will be deleted from your workspace. Are you sure?</div>
  <br>
  <div class="content">
    File: {{ resource.name }}
    <br>
    Resource type: {{ resource.readable_resource_type }}
    <br>
    Size: {{ resource.size | byteName}}
    <br>
    Created: {{ resource.created | date :'medium' }}
    <br>
  </div>
  <br>
  <br>
  <div class="submitBtnContainer">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()" mat-raised-button color="accent">Delete</button>
  </div>
</div>
