<div class="container">
  <span class="headerSpan">
    <div class="dialogTitle">Delete</div>
    <button class="closeDialogButton" mat-dialog-close mat-icon-button type="button">
      <mat-icon>close</mat-icon>
    </button>
  </span>
  <span>
    <div class="title">This workspace will be deleted. Are you sure?</div>
    <div class="subtitle">(Note that your files will NOT be deleted)</div>
  </span>
  <br>
  <div class="content">
    ID: {{data.id}}
    <br>
    Workspace Name: {{data.workspace_name}}
    <br>
  </div>
  <br>
  <br>
  <div class="submitBtnContainer">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()" mat-raised-button color="accent">Delete</button>
  </div>
</div>
