<div class="container">
  <h3 mat-dialog-title>Select one or more resources from the list.
    <br> Then click the Add button.</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">


    <div class="form">

      <!--mat-form-field color="accent">
          <mat-label>Select a resource</mat-label>
          <mat-select [(ngModel)]=data.resource_type name="resource_type" required>
            <mat-option *ngFor="let type of resourceTypes" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field-->
      
      
        <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
          name="resource" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
          (onDeSelectAll)="onDeSelectAll($event)">
        </angular2-multiselect>

    </div>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmAdd()">Add</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
