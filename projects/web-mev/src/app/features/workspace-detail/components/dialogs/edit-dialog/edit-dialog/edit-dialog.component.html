<div class="container">
  <h3 mat-dialog-title>Edit Resource</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="File name" [(ngModel)]="data.name" name="name"
          required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <p class="hints">
      Note that the file name is simply for helping users identify their files. We don't use it to determine file types
      or formats.
    </p>
    <br>
    <br>
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()"
        mat-raised-button color="accent">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
