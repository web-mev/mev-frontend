<section class="example-section ">
    <label class="example-margin checkBoxLabel">{{title ? title: info.key}}: </label>
    <div *ngFor="let cat of info.value | keyvalue | slice:0:filterSize; i as index">
        <mat-checkbox class="example-margin checkBoxContent"
            [checked]="pds.checkboxStatus[currentDataset][info.key][cat.key]"
            (change)="pds.onChecked($event.checked, info.key, cat.key, currentDataset)">
            {{cat.key}} ({{cat.value}})
        </mat-checkbox>
    </div>
    <div class="checkboxSection">
        <!-- <a (click)="showMore()"> -->
        <div *ngIf="objectLength > minimum" class="showMore" (click)="showMore()">{{ showDescription ? 'Show less':
            'Show more' }}... </div>
        <!-- </a> -->
    </div>

</section>
