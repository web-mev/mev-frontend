<section class="example-section">
    <label class="example-margin checkBoxLabel">{{title ? title: info.key}}: </label>
    <div *ngFor="let cat of info.value | keyvalue">
        <mat-checkbox 
        class="example-margin checkBoxContent" 
        [checked]="pds.checkboxStatus[info.key][cat.key]"
        (change)="pds.onChecked($event.checked, info.key, cat.key, currentDataset)">
            {{cat.key}} ({{cat.value}})
        </mat-checkbox>
    </div>
</section>
