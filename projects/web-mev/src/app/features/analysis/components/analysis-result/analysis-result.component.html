<div *ngIf="!outputs.error_messages?.length; else error">
    <ng-container *ngIf="operationName === 'Principal component analysis (PCA)'">
        <mev-pca *ngIf="outputs" [outputs]="outputs"></mev-pca>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK Doublet Finder'">
        <mev-sctk-doubletfinder [outputs]="outputs"></mev-sctk-doubletfinder>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK Cxds Doublet Finder'">
        <mev-sctk-cxds [outputs]="outputs"></mev-sctk-cxds>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK Doublet Cells'">
        <mev-sctk-cell [outputs]="outputs"></mev-sctk-cell>
    </ng-container>

    <ng-container *ngIf="operationName === 'DESeq2'">
        <mev-deseq2 [outputs]="outputs"></mev-deseq2>
    </ng-container>

    <ng-container *ngIf="operationName === 'Limma/voom'">
        <mev-limma [outputs]="outputs"></mev-limma>
    </ng-container>

    <ng-container *ngIf="operationName === 'edgeR'">
        <mev-edger [outputs]="outputs"></mev-edger>
    </ng-container>

    <ng-container *ngIf="operationName === 'Hierarchical clustering (HCL)'">
        <mev-hcl [outputs]="outputs"></mev-hcl>
    </ng-container>

    <ng-container *ngIf="operationName === 'Fast Gene Set Enrichment Analysis (fgsea)'">
        <mev-gsea [outputs]="outputs"></mev-gsea>
    </ng-container>

    <ng-container *ngIf="operationName === 'K-means'">
        <mev-kmeans [outputs]="outputs"></mev-kmeans>
    </ng-container>

    <ng-container *ngIf="operationName === 'RNA-Seq normalization'">
        <mev-rnaseq-normalization [outputs]="outputs"></mev-rnaseq-normalization>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK UMAP dimensional reduction'">
        <mev-sctk-umap-scatter-plot [outputs]="outputs"></mev-sctk-umap-scatter-plot>
    </ng-container>

    <ng-container *ngIf="operationName === 'Seurat clustering'">
        <mev-sctk-seurat-cluster [outputs]="outputs"></mev-sctk-seurat-cluster>
    </ng-container>

    <ng-container *ngIf="operationName === 'MAST Single-cell differential expression'">
        <mev-mast-dge [outputs]="outputs"></mev-mast-dge>
    </ng-container>

    <ng-container *ngIf="operationName === 'ComBat-seq'">
        <mev-combatseq [outputs]="outputs"></mev-combatseq>
    </ng-container>

    <ng-container *ngIf="operationName === 'WGCNA'">
        <mev-wgcna [outputs]="outputs"></mev-wgcna>
    </ng-container>

    <ng-container *ngIf="operationName === 'topGO'">
        <mev-topgo [outputs]="outputs"></mev-topgo>
    </ng-container>

    <ng-container *ngIf="operationName === 'Expression matrix subset'">
        <mev-exp-subset [outputs]="outputs"></mev-exp-subset>
    </ng-container>

    <ng-container *ngIf="operationName === 'PANDA (Regulatory Networks)'">
        <mev-panda [showHeader]=true [outputs]="outputs"></mev-panda>
    </ng-container>

    <ng-container *ngIf="operationName === 'Gene ID Mapping'">
        <mev-gene-mapping [outputs]="outputs"></mev-gene-mapping>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK DecontX decontamination'">
        <mev-decontx [outputs]="outputs"></mev-decontx>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK 10x CellRanger import'">
        <mev-cell-ranger [outputs]="outputs"></mev-cell-ranger>
    </ng-container>

    <ng-container *ngIf="operationName === 'LIONESS (Regulatory Networks)'">
        <mev-lioness [outputs]="outputs"></mev-lioness>
    </ng-container>

    <ng-container *ngIf="operationName === 'Likelihood ratio test'">
        <mev-likelihood-ratio-test [outputs]="outputs"></mev-likelihood-ratio-test>
    </ng-container>

    <ng-container *ngIf="operationName === 'WIG/BigWIG/BedGraph conversion'">
        <mev-wig-conversion [outputs]="outputs"></mev-wig-conversion>
    </ng-container>

    <ng-container *ngIf="operationName === 'SNF (Similarity Network Fusion)'">
        <mev-snf [outputs]="outputs"></mev-snf>
    </ng-container>

    <ng-container *ngIf="operationName === 'PUMA (miRNA Regulatory Networks)'">
        <mev-puma [showHeader]=true [outputs]="outputs"></mev-puma>
    </ng-container>

    <ng-container *ngIf="operationName === 'DRAGON (multi-omic regulatory inference)'">
        <mev-dragon [showHeader]=true [outputs]="outputs"></mev-dragon>
    </ng-container>

    <ng-container *ngIf="operationName === 'SCTK single-cell typing with singleR'">
        <mev-singleR-cluster [outputs]="outputs"></mev-singleR-cluster>
    </ng-container>

    <ng-container *ngIf="operationName === 'Methylation curation'">
        <mev-basic-output [outputs]="outputs"></mev-basic-output>
    </ng-container>
    <ng-container *ngIf="operationName === 'spatialGE normalization'">
        <mev-spatialge-normalization [outputs]="outputs"></mev-spatialge-normalization>
    </ng-container>
    <ng-container *ngIf="operationName === 'spatialGE clustering'">
        <mev-spatialge-clusters [outputs]="outputs"></mev-spatialge-clusters>
    </ng-container>
    <ng-container *ngIf="operationName === 'spatialGE pathway enrichment'">
        <mev-spatialge-pathway-enrichment [outputs]="outputs"></mev-spatialge-pathway-enrichment>
    </ng-container>
</div>

<ng-template #error>
    <p class="error">The analysis result cannot be displayed. The error description:</p>
    <ng-container *ngFor="let line of errorMessages">
        <div class="error__description">{{ line }}</div>
    </ng-container>
</ng-template>
