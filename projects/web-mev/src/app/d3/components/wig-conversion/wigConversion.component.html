<mat-card class="analysis-card">
    <mat-card-header>
        <div mat-card-avatar class="analysis-card__img"></div>
        <mat-card-title>Wig/BigWig/BedGraph: {{ outputs?.job_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="analysis-card__main">
        <p class="analysis-card__instruction">
            The results of your conversion of {{inputFileName}} to {{targetFormat}} format are now available in {{outputFileName}}.
        </p>
        <p class="analysis-card__instruction">
        </p>
        <mat-divider [inset]="true"></mat-divider>
        <div class="analysis-card__content">
        </div>
    </mat-card-content>
</mat-card>
