<section>
    <div class="labelContainer">
        <label class="sliderGroup sliderLabel">{{info.key}}: ({{info.value.count}})</label>
    </div>
<div class="custom-slider">
    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChange)="onUserChange($event)">
    </ngx-slider>
</div>

    
</section>
