<form (ngSubmit)="onSubmit()">
    <div class="mat-subheading-2">Type a value</div>
    
    <mat-form-field>
      <input matInput maxLength="140" name="val" [(ngModel)]="val">
      <mat-hint align="end">{{val?.length || 0}}/140</mat-hint>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()">CANCEL</button>
      <button mat-button mat-raised-button color="accent" type="submit">SAVE</button>
    </div>
  </form>
