

<section class="operation-container">
    <div class="operation-selector">
        <span>
            Select an executed operation to view results:
        </span>
        <mat-form-field class="form-control" color="accent">
            <mat-select name="execOperationId" [(value)]="selectedExecOperation"
                (selectionChange)="onSelectExecOperation()">
                <mat-option *ngFor="let operation of execOperations" [value]="operation.id">
                    {{ operation.job_name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="selectedExecOperation && isInProgress" class="operation-status">Building chart, please wait...</div>
    <mev-analysis-result *ngIf="!isInProgress" [outputs]="outputs"></mev-analysis-result>    
</section>
