<section>
    <div class="labelContainer">
        <label class="sliderGroup sliderLabel">{{info.key.replaceAll("_", " ")}}: ({{info.value.count}})</label>
    </div>
    <mev-histogram id={{info.key}} class="histogram"[idValue]="info.key" [data]="info" [currentDataset]="currentDataset" [category]="category"></mev-histogram>
    <div class="custom-slider">
        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
            (userChangeEnd)="onUserChangeEnd($event)">
        </ngx-slider>
    </div>
</section>
